			#instagram{
				border: 2px solid paleturquoise;

			}
     @keyframes slide {
	      0% {
	        opacity: 0;
	        transform: translateY(70%);
	      } 
	      100% {
	        opacity: 1;
	        transform: translateY(0%);
	      }
	    }

	    }

.select.form-control, #formInlineAge.select.form-control,  #formInlineSex.select.form-control, #formInlineSize.select.form-control  {
